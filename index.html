<!DOCTYPE html>
<html>
<head>
	<title> My maps </title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
	<style>
		.container {
			max-width: 70%;
			max-height: 50%;
			margin-left: auto;
			margin-right: auto;
		}
		.inputBox {
		    width: 50%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    box-sizing: border-box;
		}
		.button {
		    background-color: #4CAF50;
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="container">
		
		<font face="verdana" size='7'> Available vaccine centers</font> <br/><br/>

		<form 	action = "/getmap" method="get">
			<input class="inputBox" type="text" name="place" placeholder="Enter Place" />
			<input type="submit" value="Find nearest center">
		</form>

		<div id='map' style='width: 95%; height:500px;'></div><br/><br/>
		
	</div>
	

</body>
</html>
